<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1565c0" stroke-width="1"/>
  
  <!-- Brain/Neural network representation -->
  <g fill="white" opacity="0.9">
    <!-- Main brain shape -->
    <path d="M12 10 Q16 8 20 10 Q22 12 22 14 Q22 16 20 18 Q16 20 12 18 Q10 16 10 14 Q10 12 12 10 Z"/>
    
    <!-- Neural connections -->
    <circle cx="14" cy="12" r="1"/>
    <circle cx="18" cy="12" r="1"/>
    <circle cx="16" cy="14" r="1"/>
    <circle cx="13" cy="16" r="1"/>
    <circle cx="19" cy="16" r="1"/>
    
    <!-- Connection lines -->
    <line x1="14" y1="12" x2="16" y2="14" stroke="white" stroke-width="0.5"/>
    <line x1="18" y1="12" x2="16" y2="14" stroke="white" stroke-width="0.5"/>
    <line x1="16" y1="14" x2="13" y2="16" stroke="white" stroke-width="0.5"/>
    <line x1="16" y1="14" x2="19" y2="16" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Task checklist -->
  <g fill="url(#grad2)">
    <!-- Checklist background -->
    <rect x="8" y="22" width="16" height="8" rx="2" fill="white" opacity="0.95"/>
    <rect x="8.5" y="22.5" width="15" height="7" rx="1.5" fill="url(#grad2)"/>
    
    <!-- Checkmark -->
    <path d="M11 25 L13 27 L17 23" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Task line -->
    <rect x="19" y="25" width="4" height="1" rx="0.5" fill="white"/>
  </g>
  
  <!-- AI indicator -->
  <circle cx="24" cy="8" r="3" fill="#ff9800" opacity="0.9"/>
  <text x="24" y="10" text-anchor="middle" fill="white" font-size="6" font-weight="bold">AI</text>
</svg> 